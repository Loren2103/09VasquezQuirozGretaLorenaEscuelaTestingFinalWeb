serenity {
    take.screenshots = AFTER_EACH_STEP
}

headless.mode = false

webdriver {
  driver = chrome
  capabilities {
    browserName = "chrome"
    acceptInsecureCerts = true
    "goog:chromeOptions" {
      args = ["remote-allow-origins=*","test-type", "no-sandbox", "ignore-certificate-errors", "start-maximized",
        "incognito", "disable-infobars", "disable-gpu", "disable-default-apps", "disable-popup-blocking",
        "disable-dev-shm-usage", "disable-extensions", "disable-web-security", "disable-translate", "disable-logging"]
    }
  }
}

environments {
    default {
        webdriver.base.url = "https://www.saucedemo.com/"

        # Contrase√±a
        sauce.pass = "secret_sauce"

        # Usuarios disponibles en saucedemo
        sauce.user.standard = "standard_user"
        sauce.user.locked = "locked_out_user"
        sauce.user.problem = "problem_user"
        sauce.user.performance = "performance_glitch_user"
        sauce.user.error = "error_user"
    }
}
